<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="add-event-form">
    <h2>Agregar un evento</h2>
    <div class="input-group">
      <label for="place">Seleccionar lugar:</label>
      <select id="place" name="idPlace" [(ngModel)]="event.idPlace" required>
        <option *ngFor="let place of places" [value]="place._id">{{ place.name }}</option>
      </select>
    </div>
    <div class="add-place-button">
      <p>¿El lugar donde será el evento no existe?</p>
      <button type="button" class="add-place-btn" (click)="onAddNewPlace()">Haz click aquí para registrar tu ubicación</button>
    </div>  
    <div>
      <label for="name">Nombre del evento</label>
      <input type="text" id="name" name="name" [(ngModel)]="event.name" required>
    </div>
    <div>
      <label for="maxPeoples">Capacidad máxima</label>
      <input type="number" id="maxPeoples" name="maxPeoples" [(ngModel)]="event.maxPeoples" required>
    </div>
    <div>
      <label for="date">Fecha del evento</label>
      <input type="datetime-local" id="date" name="date" [(ngModel)]="event.date" required>
    </div>
    <div>
      <label for="endDate">Fecha-Hora de fin</label>
      <input type="datetime-local" id="endDate" name="endDate" [(ngModel)]="event.endDate" required>
    </div>  
    <div>
      <label for="description">Descripción</label>
      <textarea id="description" name="description" [(ngModel)]="event.description" placeholder="Agrega una breve descripción" required></textarea>
    </div>
    <div>
      <label for="address">Dirección</label>
      <input type="text" id="address" name="address" [(ngModel)]="event.address" required>
    </div>
    <div>
      <label for="price">Precio de entrada</label>
      <input type="number" id="price" name="price" [(ngModel)]="event.price">
    </div>
    <div class="file-upload-container">
      <input type="file" id="file-input" class="file-input" (change)="onFileSelected($event)" multiple>
      <label for="file-input" class="file-label">
        <ng-container *ngIf="selectedImagePreview; else plusSign">
          <img [src]="selectedImagePreview" alt="Imagen seleccionada" class="image-preview">
        </ng-container>
        <ng-template #plusSign>+</ng-template>
      </label>
    </div>
    <button type="submit">Agregar</button>
</form>
