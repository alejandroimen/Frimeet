<div class="card-group-container">
  <section *ngFor="let ev of events" class="info-event-container" (click)="goToDetails(ev._id)">
    <div class="banner-event">
      <img [src]="ev.images[0]" alt="Imagen de {{ ev.name }}">
    </div>
    <div class="card-body">
      <h1 class="card-title">{{ ev.name }}</h1>
      <p class="card-text">{{ ev.description }}</p>
    </div>
    <div class="info-corta">
      <span>{{ ev.address }}</span>
    </div>

  </section>
</div>
