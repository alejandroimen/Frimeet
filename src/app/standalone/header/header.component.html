<header>
    <img src="logo.svg" alt="Logo">
    <div class="header-buttons">
        <button class="button-bell" (click)="goToReminders()">
            <div class="notification">
                <div class="bell-container">
                    <div class="bell"></div>
                </div>
            </div>
        </button>
        <button class="button-profile" (click)="toggleMenu()">
            <div class="profile-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </button>
    </div>
    <div class="dropdown-menu" [class.active]="isMenuOpen">
        <ul class="list-unstyled profile-menu">
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">
                <a routerLink="/home"><i class="bi bi-house-door"></i> Home</a>
            </li>
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">
                <a routerLink="/edit-profile"><i class="bi bi-pencil-square"></i> Editar Perfil</a>
            </li>
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">
                <a routerLink="/places-review"><i class="bi bi-geo-alt"></i> Mis Favoritos</a>
            </li>
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">
                <a routerLink="/events-review"><i class="bi bi-calendar-event"></i> Eventos asistidos</a>
            </li>
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">
                <a routerLink="/review"><i class="bi bi-clipboard2-check"></i> Rese√±as</a>
            </li>
        </ul>
    </div>

</header>
