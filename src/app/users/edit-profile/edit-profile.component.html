<form class="edit-profile-form">
    <h1 class="form-title">Editar Perfil</h1>
    <div class="profile-section">
        <img src="https://via.placeholder.com/80" alt="Avatar" class="avatar">
        <h2 class="username">  {{ user.name }} </h2>
    </div>
    <div class="account-info">
        <p><strong>Informacion de la Cuenta</strong></p>
        <p><strong>Name:</strong> {{ user.name }} </p>
        <p><strong>Email Address:</strong> {{ user.email}} <span class="verified">✔ Verified</span></p>
    </div>
    <p class="forgot-password">¿Olvidaste la contraseña?</p>
    <div class="input-group">
        <label for="password" class="form-label">Password:</label>
        <input id="password" type="password" class="form-control" />
    </div>
    <div class="input-group">
        <label for="confirm-password" class="form-label">Password:</label>
        <input id="confirm-password" type="password" class="form-control" />
    </div>
    <button class="btn-update">Actualizar datos</button>
</form>
